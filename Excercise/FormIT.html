<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormIT</title>

    <form action="https://www.example.com/" method="get"></form>
    <h1>แบบฟอร์มลงทะเบียนศิษย์เก่า IT + IS</h1>
    <label for="name">ชื่อ-สกุล</label>
    <input type="name" name="name" />
    <br />
    <label for="id">รหัสนักศึกษา</label>
    <input type="name" name="id" />
    <br />
    <label for="gender">เพศ</label>
    <input type="radio" name="gender" />
    ชาย
    <input type="radio" name="gender" />
    หญิง
    <input type="radio" name="gender" />
    ไม่ระบุ
    <br />
    <label for="years">ปีการศึกษาเข้าการศึกษา</label>
    <input type="name" name="years" />
    <br />
    <label for="address">ที่อยู่</label>
    <br />
    <textarea name="address" id="30" rows="5"></textarea>
    <br />
    <label for="email">อีเมล</label>
    <input type="name" name="email" />
    <br />
    <label for="">เบอร์ติดต่อ</label>
    <input type="tel" name="phone" />
    <br />
    <label for="course">ชื่อหลักสูตร</label>
    <select name="course" id="course">
      <option value="IT">IT</option>
      <option value="IS">IS</option>
    </select>
    <br />
    <label for="current_job">อาชีพปัจจุบัน</label>
    <input type="text" name="current_job" id="current_job" />
    <br />
    <label for="workplace">สถานที่ทำงาน</label>
    <textarea
      name="workplace"
      id="workplace"
      rows="3"
      placeholder="ระบุชื่อบริษัทและที่อยู่"
    ></textarea>
    <br />
    <label for="job">ประเภทงานที่ทำ</label>
    <select name="job" id="job">
      <option value="WebDeveloper">Web Developer</option>
      <option value="SA">System Analyst</option>
      <option value="GraphicDesign">Graphic Design</option>
      <option value="DigitalMarketing">Digital Marketing</option>
    </select>
    <br />
    <img src="../images/Pic.png" alt="รูปนักศึกษา" width="100px" />
    <br />
    <input type="submit" value="ส่งแบบฟอร์ม">
  </head>
  <body></body>
</html>
